<body>
    <div class="container">
    <h3>Course Progress Dashboard</h3>
     <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home ></a></li>
        <li class="breadcrumb-item"><a href="#">Courses ></a></li>
        <li class="breadcrumb-item"><a href="#">Web Development</a></li>

   <h4>Web Development Course <span class="badge badge-secondary ms-2">New</span></h4><br>
   <h5>HTML</h5>
      <div class="progress" style="height: 20px;">
        <div class="progress-bar bg-success progress-bar-striped" style="width: 100%;">100%</div>
    </div><br>
     <h5>CSS</h5>
      <div class="progress" style="height: 20px;">

    </div><br>
     <h5>Javascript</h5>
      <div class="progress" style="height: 20px;">
        <div class="progress-bar bg-warning" style="width: 50%;">50%</div>
    </div><br>
     <h5>Bootstrap</h5>
      <div class="progress" style="height: 20px;">
        <div class="progress-bar bg-danger" style="width: 25%;">25%</div>
    </div><br>
    <button type = "button" class = "btn btn-success">Start</button>
<button type = "button" class = "btn btn-warning">Pause</button>
<button type = "button" class = "btn btn-primary">Reset</button><br><br>
