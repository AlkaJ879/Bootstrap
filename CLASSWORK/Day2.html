<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<style>
  .table{
    width: 800px;
    margin: auto;
  }
</style>
<body>
    <h1 class="display-4">Student Profile</h1>
    <blockquote class="blockquote">
      "Learning never exhausts the mind."
    </blockquote>
    <img src="https://www.shutterstock.com/image-vector/user-profile-icon-vector-avatar-600nw-2558760599.jpg" class="rounded-circle mx-auto d-block" width="200px" height="200px" alt="">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Subjects</th>
          <th>Marks scored</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>Maths</td>
          <td>60</td>
        </tr>
        <tr>
          <td>English</td>
          <td>68</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>65</td>
        </tr>
      </tbody>
    </table>
    <div class="alert  alert-success">Profile updated successfully!</div>
</body>
</html>
